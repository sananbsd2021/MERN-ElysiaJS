version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - elysia_net

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - elysia_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - elysia_net

networks:
  elysia_net:
    driver: bridge

volumes:
  mongodb_data:
